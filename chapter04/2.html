<!DOCTYPE html>
<html lang="en" style="background-color: #c7edcc">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <div id="app"></div>
        <template id="my-app">
            <textarea cols="30" rows="3" v-model="intro"></textarea>
            <div>{{intro}}</div>

            <br />
            <label for="agree">
                <input type="checkbox" id="agree" v-model="isAgree" />
                I agree
            </label>
            <div>{{isAgree}}</div>

            <br />
            <span>爱好：</span>
            <label for="basketball">
                <input type="checkbox" id="basketball" v-model="hobbies" value="basketball" />篮球
            </label>
            <label for="football">
                <input type="checkbox" id="football" v-model="hobbies" value="football" />足球
            </label>
            <label for="tennis"> <input type="checkbox" id="tennis" v-model="hobbies" value="tennis" />网球 </label>
            <div>{{hobbies}}</div>

            <br />
            <span>性别：</span>
            <label for="male"> <input type="radio" id="male" v-model="gender" value="male" />男 </label>
            <label for="female"> <input type="radio" id="female" v-model="gender" value="female" />女 </label>
            <div>{{gender}}</div>

            <br />
            <span>水果：</span>
            <select v-model="fruit" multiple size="2">
                <option value="apple">苹果</option>
                <option value="orange">橘子</option>
                <option value="banana">香蕉</option>
            </select>
            <div>{{fruit}}</div>
        </template>
        <script src="../vue.global.js"></script>
        <script>
            const App = {
                template: '#my-app',
                data() {
                    return {
                        intro: 'Hello Vue 3!',
                        isAgree: false,
                        hobbies: [],
                        gender: '',
                        fruit: [],
                    };
                },
                methods: {},
            };
            Vue.createApp(App).mount('#app');
        </script>
    </body>
</html>
