<!DOCTYPE html>
<html lang="en" style="background-color: #c7edcc">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <div>{{info.name}}</div>
            <div>{{info.book.title}}</div>
            <div>{{JSON.stringify(friends)}}</div>

            <br />
            <button @click="changeInfo()">changeInfo</button>
            <button @click="changeInfoName()">changeInfoName</button>
            <button @click="changeInfoBook()">changeInfoBook</button>
            <button @click="changeFrineds()">changeFrineds</button>
        </template>
        <script src="../vue.global.js"></script>
        <script>
            const App = {
                template: '#my-app',
                data() {
                    return {
                        info: {
                            name: 'Vue.js',
                            book: {
                                title: 'Vue.js',
                            },
                        },
                        friends: [{ name: 'A' }, { name: 'B' }],
                    };
                },
                methods: {
                    changeInfo() {
                        this.info = {
                            name: 'Vue.js 3',
                            book: {
                                title: 'Vue.js 3',
                            },
                        };
                    },
                    changeInfoName() {
                        this.info.name = 'Vue.js 3';
                    },
                    changeInfoBook() {
                        this.info.book.title = 'Vue.js 3';
                    },
                    changeFrineds() {
                        this.friends[0].name = 'C';
                    },
                },
                watch: {
                    info: {
                        handler(newVal, oldVal) {
                            console.log(newVal, oldVal);
                            console.log('info changed');
                            console.log(newVal === oldVal);
                        },
                        deep: true,
                        immediate: true,
                    },
                    'info.name': {
                        handler(newVal, oldVal) {
                            console.log(newVal, oldVal);
                            console.log('info.name changed');
                        },
                        immediate: true,
                    },
                    friends: {
                        handler(newVal, oldVal) {
                            console.log(newVal, oldVal);
                            console.log('friends changed');
                        },
                        deep: true,
                        immediate: true,
                    },
                },
            };
            Vue.createApp(App).mount('#app');
        </script>
    </body>
</html>
