<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- <script src="https://unpkg.com/vue@latest"></script> -->
     <script src="../vue.global.js"></script>
    <script>
        const App = {
            template: `
                <div>
                    <h1>{{ message }}</h1>
                </div>
            `,
            data() {
                return {
                    message: 'Hello Vue 3!'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
