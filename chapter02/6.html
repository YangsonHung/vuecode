<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div v-cloak>{{message}}</div>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'Hello Vue 3!',
                };
            },
            methods: {},
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
