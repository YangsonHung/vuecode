<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <template v-if="isShow">
            <h3>3</h3>
            <h3>3</h3>
            <h3>3</h3>
            <h3>3</h3>
        </template>
        <template v-else>
            <h3>4</h3>
            <h3>4</h3>
            <h3>4</h3>
            <h3>4</h3>
            <h3>4</h3>
            <h3>4</h3>
        </template>
        <button @click="toggle">切换</button>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    isShow: true,
                    message: 'Hello Vue 3!',
                };
            },
            methods: {
                toggle() {
                    this.isShow = !this.isShow;
                }
            },
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
