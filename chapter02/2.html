<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>{{message}}</div>
        <div v-once>{{count}}</div>
        <div>{{count}}</div>
        <button @click="increment">+</button>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    count: 90,
                    message: 'Hello Vue 3!',
                };
            },
            methods: {
                increment() {
                    this.count++
                },
                decrement() {
                    this.count--
                }
            },
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
