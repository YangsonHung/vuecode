<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div :[name]="value">111</div>
        <div v-bind="info">111</div>
        <div :="info">111</div>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    info: {
                        style: {
                            fontSize: '100px',
                            color: 'pink',
                        },
                        class: ['color'],
                    },
                    value: '111',
                    name: 'userName',
                    message: 'Hello Vue 3!',
                };
            },
            methods: {},
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
