<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div v-show="isShow">v-show</div>
        <div v-if="isShow">v-if</div>
        <button v-on:click="toggle">{{isShow ? '隐藏' : '显示'}}</button>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'Hello Vue 3!',
                    isShow: true,
                };
            },
            methods: {
                toggle() {
                    this.isShow = !this.isShow;
                }
            },
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
