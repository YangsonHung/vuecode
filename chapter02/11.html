<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div :style="{width:'100px', height: '100px', 'background-color': 'pink'}" @click="divClick">
            <button @click.stop="btnClick">点击</button>
        </div>
        <input type="text" onkeyup="console.log('111')" @keyup.enter="enterKeyup" />
        <!-- 原生事件回合绑定事件合并会合并 -->
    </template>
    <script src="../vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'Hello Vue 3!',
                };
            },
            methods: {
                divClick() {
                    console.log('divClick');
                },
                btnClick() {
                    console.log('btnClick');
                },
                enterKeyup() {
                    console.log('enterKeyup');
                },
            },
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
